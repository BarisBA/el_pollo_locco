<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <div class="startScreen" id="startScreen"> 
        <img src="./img/9_intro_outro_screens/start/startscreen_1.png">
        <button class="startButton" id="startButton" onclick="startGame()"> Start Game</button>
    </div>

    <div class="d-none startScreen" id="gameOverScreen">
        <img class="d-none" src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
        <button class="startButton" id="restartButton" onclick="restartGame()"> Restart Game</button>
    </div>

   
    
    <canvas class="d-none" id="canvas" width="720" height="480"></canvas>

    <div id="controls">
        <span>Arrow Left / Right = Run |</span>
        <span>Jump = Space |</span>
        <span>Throw bottle = D |</span>
        <span onclick="canvas.requestFullscreen()"> Fullscreen</span>
    </div>
</body>

</html>
